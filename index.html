<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e88df8e92a.js" crossorigin="anonymous"></script>

                    </span>
                    <span class="btn-text"> Home</span>
                </button>

                <button class="bg-transp flex font-s">
                    <span class="btn-icon">
                        <img src="img/search.svg" alt="">
                    </span>
                    <span class="btn-text">Cerca</span>
                </button>
                <button class="bg-transp flex font-s">
                    <span class="btn-icon">
                        <img src="img/libreria.svg" alt="">
                    </span>

            <div class="playlist-container">

                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>

                <div class="font-s">Nome playlist</div>

        </div>
        <div class="col">
            <div class="border-b color-gray flex font-s"><div class="app-download flex"><img src="img/download.svg" alt=""></div> installa app</div>
            <div class="account flex">
                <div class="img-container">
                    <img src="img/profile.svg" alt="">
                </div>
               <span class="account-name"> John Doe</span>
            </div>
        </div>
    </header>
