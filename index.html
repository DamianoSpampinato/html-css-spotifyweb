<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e88df8e92a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-app">
        <header>
            <div class="logo-container">
                <img class="logo-xl" src="img/logo.svg" alt="">
                <img class="logo-s" src="img/logo-small.svg" alt="">
            </div>
            <nav>
                <button class="bg-transp flex active font-s">
                    <span class="btn-icon">
                        <img src="img/home.svg" alt="">
                    </span>
                    <span class="btn-text"> Home</span>
                </button>

                <button class="bg-transp flex font-s">
                    <span class="btn-icon">
                        <img src="img/search.svg" alt="">
                    </span>
                    <span class="btn-text">Cerca</span>
                </button>
                <button class="bg-transp flex font-s">
                    <span class="btn-icon">
                        <img src="img/libreria.svg" alt="">
                    </span>
                <span class="btn-text"> La tua libreria</span>
                </button>
            </nav>
            <div class="playlist-title">
                <h3>Playlist</h3>
                <button class="bg-transp flex">
                    <div id="add-playlist">+</div>
                   <span class="btn-text"> Crea playlist</span>
                </button>
            </div>
            <div class="playlist-container">
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
                <div class="font-s">Nome playlist</div>
            </div>
        
            <div class="border-b color-gray flex font-s">
                <div class="app-download flex">
                    <img src="img/download.svg" alt="">
                </div>
                    <span class="btn-text"> installa app</span>
            </div>
            <div class="account flex">
                <div class="img-container">
                    <img src="img/profile.svg" alt="">
                </div>
            <span class="account-name"> John Doe</span>
            </div>
        
        </header>
        <main></main>
    </div>
    <footer>
        <div class="col flex">
            <div class="img-container">
                <img src="img/sinister.jpeg" alt="">
            </div>
            <span class="track-side font-s bold">
                <div id="album-name">sinister</div>
                <div id="track-name">Brano Nome</div>
            </span>
            <span class="fa-player">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </span>
        </div>
        <div class="col flex grow">
            <div class="button-container grow">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
                <div class="player-bottom">
                    <span class="song-time">2:33</span>
                    <div id="time-line" class="line">
                        <div id="time" class="line">
                            <div id="time-circle"></div>
                        </div>
                    </div>
                    <span class="song-time">5:06</span>
                </div>
            </div>
        </div>
        <div class="col flex">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div id="volume-line" class="line">
                <div id="volume" class="line"></div>
            </div>
        </div>
    </footer>
</body>
</html>
